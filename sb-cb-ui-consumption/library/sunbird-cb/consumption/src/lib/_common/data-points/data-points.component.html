<div class="w-full metrics-web" *ngIf="layoutType === 'multipleRows' && !isDataLoading">
    <div *ngFor="let obj of objectData; let last = last" class="">
        <div class="element-div" [ngClass]="{'linebreak': obj?.linebreak }">
            <div class="flex flex-row gap-3 items-top">
                <div>
                    <img class="objIcon" [src]="obj.icon"  [style.color]="obj?.iconColor">
                </div>
                <div>
                    <div [style.color]="obj?.valueColor" class="objHeader pb-1" *ngIf="!(obj && obj.value)">0</div>
                    <div [style.color]="obj?.valueColor" class="objHeader pb-1" *ngIf="(obj && obj.value)">
                        {{obj.value | number: obj.value % 1 === 0 ? '1.0-0' : '1.1-2'}}
                    </div>
                    <div [style.color]="obj?.labelColor" class="objDescription">{{obj?.label}}</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="w-full" *ngIf="layoutType === 'singleRow'">
    <div class="flex gap-4">
        <div *ngFor="let obj of objectData" class="flex-container">
            <div class="melement-div {{obj?.background}} flex-item">
                <div class="flex flex-row gap-3">
                    <div>
                        <img [style.color]="obj?.iconColor"  class="mobjIcon" [src]="obj.icon">
                    </div>
                    <div>
                        <div [style.color]="obj?.valueColor" class="mobjHeader pb-1" *ngIf="!(obj && obj.value)">0</div>
                        <div [style.color]="obj?.valueColor" class="mobjHeader pb-1" *ngIf="(obj && obj.value)">
                            {{obj?.value  | number: obj.value % 1 === 0 ? '1.0-0' : '1.1-2'}}
                        </div>
                        <div [style.color]="obj?.labelColor" class="mobjDescription">{{obj?.label}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</div>

<div class="w-full" *ngIf="layoutType === 'gridLayout'">
    <div class="w-full" *ngIf="layoutType === 'gridLayout'">
        <div class="top-container">
            <div class="flex-container" *ngFor="let chunk of customArray">
                <div *ngFor="let item of chunk">
                    <div class="flex-item">
                        <div class="flex flex-row gap-5 infra-element-div">
                            <div>
                                <div [style.color]="item?.valueColor" class="infra-objHeader" *ngIf="!(item && item.value)">0</div>
                                <div [style.color]="item?.valueColor" class="infra-objHeader"  *ngIf="(item && item.value)">
                                    {{item?.value  | number: item.value % 1 === 0 ? '1.0-0' : '1.1-2'}}
                                </div>
                                <div [style.color]="item?.labelColor" class="custom-opacity infra-objDescription padding-top-s">{{item?.label}}</div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>   
</div>


<!-- skeleton  loaders -->

<ng-container>
    <div class="w-full metrics-web" *ngIf="layoutType === 'multipleRows' && isDataLoading">
        <div *ngFor="let obj of [0,1,2,3]" class="">
            <div class="element-div linebreak" >
                <div class="flex flex-row gap-3 items-top">
                    <div>
                        <sb-uic-skeleton-loader [bindingClass]="'flex rounded objIcon'" [width]="'32px'"
                        [height]="'32px'"></sb-uic-skeleton-loader>
                    </div>
                    <div>
                        <sb-uic-skeleton-loader [bindingClass]="'flex rounded mb-1'" [width]="'100px'"
                        [height]="'24px'"></sb-uic-skeleton-loader>
                        <sb-uic-skeleton-loader [bindingClass]="'flex rounded mb-1'" [width]="'150px'"
                        [height]="'24px'"></sb-uic-skeleton-loader>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
